name: SSH
on:
  workflow_dispatch:

jobs:
  SSH:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Start SSH service
        run: |
          cd ~
          sudo systemctl enable ssh
          sudo systemctl start ssh

          # echo "- Server tree view -"
          # sudo tree -af /
          # echo ""

          echo "- Server kernel info -"
          uname -a
          echo ""

          echo "- Disabling server security -"
          echo "setting root&runneradmin passwd to *..."
          echo 'root:*' | sudo chpasswd
          echo 'runneradmin:*' | sudo chpasswd
          echo "running root shell..."
          sudo bash
          echo -n 'whoami:"
          whoami
          echo -e "\n"

          echo "- Server [passwd, shadow] info -"
          echo ">>>passwd"
          cat /etc/passwd
          echo ">>>shadow"
          sudo cat /etc/shadow
          echo ""

          echo "- Server IP Address -"
          ip addr show | grep 'inet ' | awk '{print $2}' | cut -d'/' -f1
          echo ""

          # echo "- SSH Public Key -"
          # cat .ssh/id_rsa.pub
          # echo ""
      - name: Sleep
        run: sleep 300
